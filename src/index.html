<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet" />
    <title>Webflix</title>
  </head>
  <body>
    <!--<img src="./assets/images/anubis.jpg" width="500px" alt="anubis" />-->
    <header class="header">
      <img class="logo" src="./assets/images/logo.svg" alt="" />
      <nav>
        <ul class="nav-list">
          <li><img class="active" src="./assets/images/icon-nav-home.svg" alt="" /></li>
          <li><img src="./assets/images/icon-nav-movies.svg" alt="" /></li>
          <li><img src="./assets/images/icon-nav-tv-series.svg" alt="" /></li>
          <li><img src="./assets/images/icon-nav-bookmark.svg" alt="" /></li>
        </ul>
      </nav>
      <img class="avatar" src="./assets/images/image-avatar.png" alt="" />
    </header>
    <main>
      <div class="search">
        <label for="search__input"><img src="./assets/images/icon-search.svg" alt="Search" /></label>
        <input type="text" id="search__input" class="search__input" placeholder="Search for movies or TV series" />
      </div>
      <div class="trending">
        <h2 class="heading--l">Trending</h2>
      </div>
      <div class="grid">
        <h2 class="heading--l">Recommended for you</h2>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
